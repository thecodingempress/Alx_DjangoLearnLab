{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Books</title>
</head>
<body>
  <h1>Books Available:</h1>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author.name }}</li>
    {% empty %}
      <li>No books yet.</li>
    {% endfor %}
  </ul>

  <p>
    <a href="{% url 'add_book' %}">Add book</a> |
    <a href="{% url 'logout' %}">Logout</a>
  </p>
</body>
</html>
