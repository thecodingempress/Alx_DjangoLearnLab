<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title|default:"Example Form" }}</title>
</head>
<body>
  <h1>{{ title|default:"Example Form" }}</h1>

  {% if submitted_value %}
    <p>You submitted: <strong>{{ submitted_value }}</strong></p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <p><a href="{% url 'bookshelf:book_list' %}">Back to books</a></p>
</body>
</html>
