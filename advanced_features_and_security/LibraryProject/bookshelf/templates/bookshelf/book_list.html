<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books</title>
</head>
<body>
  <h1>Books</h1>
  <ul>
    {% for b in books %}
      <li>{{ b.title }}</li>
    {% empty %}
      <li>No books yet.</li>
    {% endfor %}
  </ul>

  <p><a href="{% url 'bookshelf:example_form' %}">Open Example Form</a></p>
</body>
</html>
